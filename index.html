<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/847c768e10.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Wire+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css" />
</head>

<body>
    <div class="container">
        <br />
        <div class="row" id="styling-current">
            <div class="col-sm-12">
                <div >
                    <div class="card-body">

                        <form class="form-inline">
                            <div class="form-group mb-2"></div>
                            <div class="form-group mx-sm-3 mb-2">
                            <input type="text" class="form-control" id="cityinput" placeholder="Type City Name" />
                            </div>
                            <button type="submit" class="btn btn-info mb-2" id="search-button"><i class="fas fa-search"></i></button>
                            <button type="submit" class="btn btn-secondary mb-2" id="current-location"><i class="fas fa-map-marker-alt"></i></button>
                        </form>

                            <h1 id="current-city"></h1>

                        <div class="date-time">
                            <h3 id="current-date"></h3> 
                            <h4 id="current-time"></h4>
                        </div>

                        <div class="description">
                            <p class="weather-description" id="weather-description"></p>
                        </div>  

                            <img src="" alt="" id="icon"/>

                        <div class="temp-output">
                            <p class="current-weather" id="current-weather"></p>
                        </div>

                        <span class="units" ><a href="#" id="celsius-link" class="active"> °C</a> | <a href="#" id="fahrenheit-link" class="inactive">°F</a></span> <br/>
                   <br/>

                   <div class="additional-info">
                        <strong>Humidity: </strong><span id="humidity"></span>%<br />
                        <strong>Wind: </strong><span id="wind-speed"></span> mph
                    </div>

                    <br/>

                    <div class="weather-forecast" id="forecast">
                           <div class="col-2">
                               <h3>
                                   Sun
                               </h3>
                               <img src=""/>
                           </div> 
                            

                    </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="open-source">
            <a href="https://github.com/Ramin038/Weather-App-Project" id="open-source">Open source code </a> by Natalia Ramirez <a
            href="https://www.linkedin.com/in/nramirez88/" target="_blank"><i class="fab fa-linkedin"></i></a>
       </div>

        </div>
    </div>
    <script src="src/script.js"></script>
    
</body>

</html>
