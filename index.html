<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Wire+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css" />
</head>
<body>
    <div class="container">

            <form class="form-inline">
            <div class="form-group mb-2"></div>
            <div class="form-group mx-sm-3 mb-2">
            <input type="text" class="form-control" id="cityinput" placeholder="Enter City Name" />
            </div>
            <button type="submit" class="btn btn-info mb-2">Search</button>
            <button type="submit" class="btn btn-secondary mb-2" id="current-location">Current Location</button>
        </form>

        <br />

        <div class="row border-info" id="styling-current">
            <div class="col-sm-6">
                <div >
                    <div class="card-body">
                        <h1 id="current-city"></h1>
                        <h3 id="current-date"></h3> 
                        <h4 id="current-time"></h4>
                        <p class="weather-description" id="weather-description">Scattered Showers</p>
                        <img src="" alt="" id="icon"/>
                        <p class="current-weather" id="current-weather"></p>
                        <span class="units"> C° | <a href="#" id="fahrenheit-link">F°</a></span> <br/>
                        <strong>Humidity: </strong><span id="humidity"></span>%<br />
                        <strong>Wind: </strong><span id="wind-speed"></span> mph
                    </div>
                </div>
            </div>
           
        </div>
    </div>
    </div>
    <script src="src/script.js"></script>
    <a href="https://github.com/Ramin038/Weather-App-Project" id="open-source">Open source code </a> by Natalia Ramirez
</body>

</html>
